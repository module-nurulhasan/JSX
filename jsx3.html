<head>
    <title>JSX within if else block</title>
</head>
<body>
    <div id='root'></div>
   
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>  
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script  type="text/babel">
  

 
 var x=Math.floor(Math.random()*2)

function mergeName(user) {
  return user.firstName + ' ' + user.lastName;
}
const userFirstLast = {firstName: 'Nurul', lastName: 'Hasan'};



function getGreeting(x) {
  if (x==1) {
    return <h1>Hello, {mergeName(userFirstLast)}!</h1>;  }
  return <h1>Hello, Stranger,{x}</h1>;
}



ReactDOM.render(getGreeting(x), document.getElementById('root'));


  </script>
</body>
</html>
