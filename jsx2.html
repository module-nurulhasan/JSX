<head>
    <title>JSX with a function</title>
</head>
<body>
    <div id='root'></div>
   
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>  
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script  type="text/babel">

//declare a function called mergeName that returns user object
function mergeName(user) {
  return user.firstName + ' ' + user.lastName;
}
//an object is defined for the function parameter
const userFirstLast = {firstName: 'Nurul', lastName: 'Hasan'};
//function with defined object inside JSX by wrapping it in curly braces
const element = (<h1> Hello, {mergeName(userFirstLast)}!  </h1>);

ReactDOM.render(element, document.getElementById('root'));


  </script>
</body>
</html>
